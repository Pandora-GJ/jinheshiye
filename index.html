  <!-- 配置Tailwind自定义主题 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#E63946', // 主色调：红色系（电商常用）

  <!-- 自定义样式 -->

      }

      }

      }

      }
    }

</head>

    ];

    // 购物车数据
    let cart = [];
    
    // DOM元素
    const productListEl = document.getElementById('product-list');
    const cartBtn = document.getElementById('cart-btn');
    const cartCountEl = document.getElementById('cart-count');
    const cartTotalAmountEl = document.getElementById('cart-total-amount');
    const cartModal = document.getElementById('cart-modal');
    const closeCartBtn = document.getElementById('close-cart');
    const emptyCartEl = document.getElementById('empty-cart');
    const cartItemsListEl = document.getElementById('cart-items-list');
    const cartTotalEl = document.getElementById('cart-total');
    const checkoutBtn = document.getElementById('checkout-btn');
    const orderModal = document.getElementById('order-modal');
    const closeOrderBtn = document.getElementById('close-order');
    const orderDetailsEl = document.getElementById('order-details');
    const copyOrderBtn = document.getElementById('copy-order-btn');
    const confirmOrderBtn = document.getElementById('confirm-order-btn');
    const searchInput = document.getElementById('search-input');
    const searchBtn = document.getElementById('search-btn');
    const toast = document.getElementById('toast');
    const toastMessage = document.getElementById('toast-message');
    
    // 初始化商品列表
    function initProductList(productsToShow = products) {
      productListEl.innerHTML = '';
      
      if (productsToShow.length === 0) {
        productListEl.innerHTML = `
          <div class="col-span-full py-12 text-center">
            <i class="fa fa-search text-5xl text-neutral-300 mb-4"></i>
            <p class="text-neutral-500">未找到相关商品，请尝试其他关键词</p>
          </div>
        `;
        return;
      }
      
      productsToShow.forEach(product => {
        const productEl = document.createElement('div');
        productEl.className = 'product-card';
        productEl.innerHTML = `
          <div class="relative aspect-square">
            <img src="${product.image}" alt="${product.name}" class="w-full h-full object-cover">
          </div>
          <div class="p-4">
            <h3 class="font-medium mb-2 line-clamp-1">${product.name}</h3>
            <div class="flex items-center mb-3">
              <span class="text-primary font-bold text-lg">¥${product.price}</span>
            </div>
            <div class="flex justify-end">
              <button class="add-to-cart-btn btn-primary text-xs py-1 px-2" data-id="${product.id}">
                <i class="fa fa-shopping-cart mr-1"></i>加购
              </button>
            </div>
          </div>
        `;
        productListEl.appendChild(productEl);
      });
      
      // 绑定加入购物车事件
      document.querySelectorAll('.add-to-cart-btn').forEach(btn => {
        btn.addEventListener('click', addToCart);
      });
    }
    
    // 加入购物车
    function addToCart(e) {
      const productId = parseInt(e.currentTarget.dataset.id);
      const product = products.find(p => p.id === productId);
      
      if (!product) return;
      
      // 检查购物车中是否已有该商品
      const cartItem = cart.find(item => item.id === productId);
      
      if (cartItem) {
        cartItem.quantity += 1;
      } else {
        cart.push({
          id: product.id,
          name: product.name,
          price: product.price,
          quantity: 1,
          image: product.image
        });
      }
      
      // 更新购物车UI
      updateCartUI();
      
      // 显示提示
      showToast('商品已加入购物车！');
    }
    
    // 更新购物车UI
    function updateCartUI() {
      // 计算总数量和总金额
      const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
      const totalAmount = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
      
      // 更新购物车数量和总金额
      cartCountEl.textContent = totalItems;
      cartTotalAmountEl.textContent = `¥${totalAmount.toFixed(2)}`;
      
      // 更新购物车模态框
      if (cart.length === 0) {
        emptyCartEl.classList.remove('hidden');
        cartItemsListEl.classList.add('hidden');
        checkoutBtn.disabled = true;
        cartTotalEl.textContent = '¥0.00';
        return;
      }
      
      emptyCartEl.classList.add('hidden');
      cartItemsListEl.classList.remove('hidden');
      checkoutBtn.disabled = false;
      
      // 更新购物车商品列表
      cartItemsListEl.innerHTML = '';
      
      cart.forEach(item => {
        const itemTotal = item.price * item.quantity;
        
        const cartItemEl = document.createElement('div');
        cartItemEl.className = 'flex items-center border-b pb-4';
        cartItemEl.innerHTML = `
          <img src="${item.image}" alt="${item.name}" class="w-16 h-16 object-cover rounded mr-4">
          <div class="flex-grow">
            <h4 class="font-medium">${item.name}</h4>
            <div class="flex justify-between items-center mt-2">
              <span class="text-primary">¥${item.price}</span>
              <div class="flex items-center">
                <button class="decrease-quantity w-6 h-6 border rounded flex items-center justify-center hover:bg-neutral-100 transition-colors duration-300" data-id="${item.id}">-</button>
                <span class="mx-2">${item.quantity}</span>
                <button class="increase-quantity w-6 h-6 border rounded flex items-center justify-center hover:bg-neutral-100 transition-colors duration-300" data-id="${item.id}">+</button>
              </div>
              <span>¥${itemTotal}</span>
              <button class="remove-item text-neutral-500 hover:text-primary transition-colors duration-300" data-id="${item.id}">
                <i class="fa fa-trash"></i>
              </button>
            </div>
          </div>
        `;
        cartItemsListEl.appendChild(cartItemEl);
      });
      
      // 更新总价
      cartTotalEl.textContent = `¥${totalAmount.toFixed(2)}`;
      
      // 绑定购物车操作事件
      document.querySelectorAll('.decrease-quantity').forEach(btn => {
        btn.addEventListener('click', decreaseQuantity);
      });
      
      document.querySelectorAll('.increase-quantity').forEach(btn => {
        btn.addEventListener('click', increaseQuantity);
      });
      
      document.querySelectorAll('.remove-item').forEach(btn => {
        btn.addEventListener('click', removeItem);
      });
    }
    
    // 减少商品数量
    function decreaseQuantity(e) {
      const productId = parseInt(e.currentTarget.dataset.id);
      const cartItem = cart.find(item => item.id === productId);
      
      if (!cartItem) return;
      
      if (cartItem.quantity > 1) {
        cartItem.quantity -= 1;
      } else {
        cart = cart.filter(item => item.id !== productId);
      }
      
      updateCartUI();
    }
    
    // 增加商品数量
    function increaseQuantity(e) {
      const productId = parseInt(e.currentTarget.dataset.id);
      const cartItem = cart.find(item => item.id === productId);
      
      if (!cartItem) return;
      
      cartItem.quantity += 1;
      updateCartUI();
    }
    
    // 移除商品
    function removeItem(e) {
      const productId = parseInt(e.currentTarget.dataset.id);
      cart = cart.filter(item => item.id !== productId);
      updateCartUI();
      showToast('商品已从购物车移除！');
    }
    
    // 生成订单明细
    function generateOrderDetails() {
      let details = `订单明细：\n`;
      details += `==============================\n`;
      
      let total = 0;
      cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        details += `${index + 1}. ${item.name} - ¥${item.price} x ${item.quantity} = ¥${itemTotal}\n`;
      });
      
      details += `==============================\n`;
      details += `订单总价：¥${total.toFixed(2)}\n`;
      details += `下单时间：${new Date().toLocaleString()}\n`;
      details += `订单编号：${generateOrderNumber()}`;
      
      return details;
    }
    
    // 生成订单编号
    function generateOrderNumber() {
      const date = new Date();
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      const random = Math.floor(Math.random() * 1000000).toString().padStart(6, '0');
      
      return `${year}${month}${day}${random}`;
    }
    
    // 显示提示框
    function showToast(message) {
      toastMessage.textContent = message;
      toast.classList.remove('translate-y-20', 'opacity-0');
      toast.classList.add('translate-y-0', 'opacity-100');
      
      setTimeout(() => {
        toast.classList.add('translate-y-20', 'opacity-0');
        toast.classList.remove('translate-y-0', 'opacity-100');
      }, 3000);
    }
    
    // 搜索功能
    function searchProducts() {
      const keyword = searchInput.value.trim().toLowerCase();
      
      if (!keyword) {
        initProductList(products);
        return;
      }
      
      const filteredProducts = products.filter(product => 
        product.name.toLowerCase().includes(keyword) || 
        product.category.toLowerCase().includes(keyword)
      );
      
      initProductList(filteredProducts);
    }
    
    // 初始化事件监听
    function initEventListeners() {
      // 购物车模态框
      cartBtn.addEventListener('click', () => {
        cartModal.classList.remove('hidden');
        updateCartUI();
      });
      
      closeCartBtn.addEventListener('click', () => {
        cartModal.classList.add('hidden');
      });
      
      // 点击模态框外部关闭
      cartModal.addEventListener('click', (e) => {
        if (e.target === cartModal) {
          cartModal.classList.add('hidden');
        }
      });
      
      // 结算下单
      checkoutBtn.addEventListener('click', () => {
        cartModal.classList.add('hidden');
        orderModal.classList.remove('hidden');
        
        // 生成并显示订单明细
        const orderDetails = generateOrderDetails();
        orderDetailsEl.value = orderDetails;
      });
      
      // 关闭订单模态框
      closeOrderBtn.addEventListener('click', () => {
        orderModal.classList.add('hidden');
      });
      
      // 点击模态框外部关闭
      orderModal.addEventListener('click', (e) => {
        if (e.target === orderModal) {
          orderModal.classList.add('hidden');
        }
      });
      
      // 复制订单明细
      copyOrderBtn.addEventListener('click', () => {
        orderDetailsEl.select();
        document.execCommand('copy');
        showToast('订单明细已复制到剪贴板！');
      });
      
      // 确认下单
      confirmOrderBtn.addEventListener('click', () => {
        orderModal.classList.add('hidden');
        cart = [];
        updateCartUI();
        showToast('下单成功！我们将尽快处理您的订单。');
      });
      
      // 搜索功能
      searchBtn.addEventListener('click', searchProducts);
      
      searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          searchProducts();
        }
      });
      
      // ESC键关闭模态框
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          cartModal.classList.add('hidden');
          orderModal.classList.add('hidden');
        }
      });
    }
    
    // 初始化页面
    function init() {
      initProductList();
      initEventListeners();
      updateCartUI();
    }
    
    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
